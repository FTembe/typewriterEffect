<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Digitação</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            line-height: 3rem;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: rgb(6, 64, 82);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Ola, Meu nome é</h1>
    <h3>Francisco Tembe</h3>
</body>
<script>
    function typewriterEffect(element, delay = 0) {
        let split_element = element.innerHTML.split('');
        element.innerHTML = '';
        setTimeout(() => {
            split_element.forEach((value, index) => {
                setTimeout(() => {
                    element.innerHTML += value
                }, 60 * index)
            })
        }, delay)
    }

    typewriterEffect(document.querySelector('h1'))
    typewriterEffect(document.querySelector('h3'), 900)
</script>

</html>
